---
title: Speakers
test: test
---
<section class="">
    <div class="container py-4">
        <h1>2023 Speakers</h1>
        <div class="row row-cols-md-3 g-2">
            {% for talk in site.data.talks %}
                <a href="#" data-toggle="modal" data-target="#speaker-modal-{{ forloop.index }}">
                    <div class="card h-100">
                        <div class="ratio ratio-16x9">
                            <img src="https://img.youtube.com/vi/{{talk.presentation.video}}/0.jpg" class="card-img-top h-100 w-100 object-fit-cover" alt="video thumbnail">
                        </div>
                        <div class="card-body">
                        <h5 class="card-title">{{talk.presentation.title}}</h5>
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
</section>

<!-- modal generator -->
{% for talk in site.data.talks %}
<div id="speaker-modal-{{ forloop.index }}" class="modal">
    <div class="modal-content p-3 row g-1">
        <div class="col">
            <h2 class="text-center span">{{ talk.presentation.title }}</h2>
        </div>

        <!-- presentation info -->
        <div class="col">
            <div class="ratio ratio-16x9">
                <iframe class="h-100 w-100" src="https://www.youtube.com/embed/{{talk.presentation.video}}"
                    title="{{talk.presentation.title}}" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
        </div>
        <!-- <i class="fa fa-close close link-primary fs-3"></i> -->

        <div class="col text-center">
            <p>{{ talk.presentation.description }}</p>
        </div>

        <!-- speaker bio -->
        <div class="card">
            <div class="card-body d-flex">
                <div class="row">
                    <div class="col-9">
                        <p class="card-text text-left h3">{{ talk.speaker.name }}</p>
                        <p class="card-text text-left m-0">{{ talk.speaker.bio }}</p>
                        <div class="d-flex gap-1 fs-3 m-0">
                            <a href=""><i class="fab fa-linkedin" aria-hidden="true"></i></a>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="ratio ratio-1x1">
                            <img src="{{ talk.speaker.image }}" class="card-img w-100 h-100" alt="{{talk.speaker.name}}"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</div>
{% endfor %}


<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 99;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.9);
    }

    .modal-content {
        margin: 10% auto;
        max-width: 800px;
    }

    .close {
        float: right;
        cursor: pointer;
    }

    .close:hover,
    .close:focus {
        cursor: pointer;
    }
</style>

<script>
    // open modal
    var speakerLinks = document.querySelectorAll('[data-toggle="modal"]');
    var modals = document.querySelectorAll(".modal");
    var closeButton = document.querySelectorAll(".close");

    for (var i = 0; i < speakerLinks.length; i++) {
        speakerLinks[i].addEventListener("click", function (e) {
            e.preventDefault();
            var targetModal = document.querySelector(
                this.getAttribute("data-target")
            );
            targetModal.style.display = "block";
        });
    }

    // close modal
    for (var j = 0; j < closeButton.length; j++) {
        closeButton[j].addEventListener("click", function () {
            var modal = this.parentElement.parentElement;
            modal.style.display = "none";
        });
    }

    window.addEventListener("click", function (event) {
        for (var k = 0; k < modals.length; k++) {
            if (event.target == modals[k]) {
                modals[k].style.display = "none";
            }
        }
    });
</script>
